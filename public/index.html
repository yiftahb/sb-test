<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HTML Parser</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/css/app.css" />
    </head>
    <body ng-app="htmlParser">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> HTML Parser</a>
                </div>
            </div>
        </nav>

        <div id="content" class="container" ng-controller="FilesController">
            <div class="row">
                <div class="col-md-6" ng-include="'templates/files.html'"></div>
                <div class="col-md-6" ng-controller="UploadController" ng-include="'templates/upload.html'"></div>
            </div>
            <div class="row">
                <div class="col-md-12" ng-include="'templates/urls.html'"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="/js/lib/angular-websocket.min.js"></script>
        <script src="/js/lib/ui-bootstrap-tpls-0.14.1.min.js"></script>
        <script src="/js/lib/angular-file-upload.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/controllers.js"></script>
    </body>
</html>
